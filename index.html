<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ê±âÂ≠óÊãºÈü≥ÂíåÁ¨îÈ°∫Â≠¶‰π†</title>
  <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cnchar/cnchar.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; overflow-x: hidden; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 { 
      color: white; 
      margin-bottom: 20px; 
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      font-size: 1.5rem;
      text-align: center;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
    }
    .input-group { 
      display: flex; 
      gap: 10px; 
      margin-bottom: 20px; 
    }
    input {
      flex: 1;
      padding: 12px 15px;
      font-size: 18px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      outline: none;
      transition: border-color 0.3s;
      min-width: 0;
    }
    input:focus { border-color: #667eea; }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      white-space: nowrap;
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(102,126,234,0.4); }
    button:active { transform: translateY(0); }
    .result { display: none; text-align: center; }
    .result.active { display: block; }
    .char-display { font-size: 80px; margin-bottom: 15px; }
    .pinyin { font-size: 24px; color: #667eea; margin-bottom: 20px; }
    #character { 
      width: 100%; 
      max-width: 280px; 
      height: 0;
      padding-bottom: 100%;
      margin: 0 auto;
      position: relative;
      border: 2px solid #f0f0f0;
      border-radius: 15px;
      overflow: hidden;
    }
    #character div {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .controls { 
      display: none; 
      gap: 8px; 
      justify-content: center; 
      margin-top: 15px; 
      flex-wrap: wrap;
    }
    .controls.active { display: flex; }
    .controls button {
      padding: 10px 16px;
      font-size: 14px;
      background: #f5f5f5;
      color: #333;
    }
    .controls button:hover { background: #667eea; color: white; }
    
    /* ÂìçÂ∫îÂºèÂ∏ÉÂ±Ä */
    @media (min-width: 768px) {
      body { padding: 40px 20px; }
      h1 { font-size: 2rem; margin-bottom: 30px; }
      .container { padding: 40px; max-width: 600px; }
      .input-group { margin-bottom: 30px; }
      input { padding: 15px 20px; font-size: 20px; }
      button { padding: 15px 30px; font-size: 18px; }
      .char-display { font-size: 120px; margin-bottom: 20px; }
      .pinyin { font-size: 32px; margin-bottom: 30px; }
      #character { max-width: 350px; }
      .controls { margin-top: 20px; gap: 10px; }
      .controls button { padding: 12px 20px; font-size: 15px; }
    }
    
    /* Ë∂ÖÂ∞èÂ±èÂπï */
    @media (max-width: 380px) {
      .input-group { flex-direction: column; }
      button { width: 100%; }
      .char-display { font-size: 60px; }
    }
  </style>
</head>
<body>
  <h1>üî§ Ê±âÂ≠óÊãºÈü≥ÂíåÁ¨îÈ°∫Â≠¶‰π†</h1>
  <div class="container">
    <div class="input-group">
      <input type="text" id="charInput" placeholder="ËæìÂÖ•‰∏Ä‰∏™Ê±âÂ≠ó..." maxlength="1">
      <button onclick="search()">Êü•ËØ¢</button>
    </div>
    <div class="result" id="result">
      <div class="char-display" id="charDisplay"></div>
      <div class="pinyin" id="pinyinDisplay"></div>
      <div id="character"><div id="characterInner"></div></div>
      <div class="controls" id="controls">
        <button onclick="animate()">üîÑ Êí≠ÊîæÂä®Áîª</button>
        <button onclick="quiz()">‚úçÔ∏è ÁªÉ‰π†Ê®°Âºè</button>
      </div>
    </div>
  </div>

  <script>
    function getPinyin(char) {
      if (cnchar && cnchar.spell) {
        const pinyin = char.spell('tone');
        if (pinyin && pinyin !== char) {
          return pinyin;
        }
      }
      return '?';
    }

    let writer = null;

    function search() {
      const char = document.getElementById('charInput').value.trim();
      if (!char) return alert('ËØ∑ËæìÂÖ•‰∏Ä‰∏™Ê±âÂ≠ó');

      document.getElementById('result').classList.add('active');
      document.getElementById('charDisplay').textContent = char;
      document.getElementById('pinyinDisplay').textContent = getPinyin(char);
      document.getElementById('controls').classList.add('active');

      document.getElementById('characterInner').innerHTML = '';
      
      const container = document.getElementById('character');
      const size = container.offsetWidth || 280;

      writer = HanziWriter.create('characterInner', char, {
        width: size,
        height: size,
        padding: 20,
        showOutline: true,
        outlineColor: '#ddd',
        strokeAnimationSpeed: 1.5,
        delayBetweenStrokes: 150,
        strokeColor: '#333333',
        radicalColor: '#667eea'
      });

      setTimeout(() => {
        animate();
      }, 100);
    }

    function animate() {
      if (writer) {
        writer.animateCharacter();
      }
    }

    function quiz() {
      if (writer) {
        writer.quiz();
      }
    }

    document.getElementById('charInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') search();
    });
    
    // Á™óÂè£Â§ßÂ∞èÊîπÂèòÊó∂ÈáçÊñ∞Ë∞ÉÊï¥
    window.addEventListener('resize', () => {
      if (writer && document.getElementById('result').classList.contains('active')) {
        const char = document.getElementById('charInput').value.trim();
        if (char) {
          const container = document.getElementById('character');
          const size = container.offsetWidth || 280;
          document.getElementById('characterInner').innerHTML = '';
          writer = HanziWriter.create('characterInner', char, {
            width: size,
            height: size,
            padding: 20,
            showOutline: true,
            outlineColor: '#ddd',
            strokeAnimationSpeed: 1.5,
            delayBetweenStrokes: 150,
            strokeColor: '#333333',
            radicalColor: '#667eea'
          });
        }
      }
    });
  </script>
</body>
</html>

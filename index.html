  <style>

    .controls button {
      padding: 10px 20px;

<body>
  <h1>ğŸ”¤ æ±‰å­—æ‹¼éŸ³å’Œç¬”é¡ºå­¦ä¹ </h1>
  <div class="container">
    <div class="input-group">
      <input type="text" id="charInput" placeholder="è¾“å…¥ä¸€ä¸ªæ±‰å­—..." maxlength="1">
      <button onclick="search()">æŸ¥è¯¢</button>
    </div>
    <div class="result" id="result">
      <div class="char-display" id="charDisplay"></div>
      <div class="pinyin" id="pinyinDisplay"></div>
      <div id="character"></div>
      <div class="controls">
        <button onclick="animate()">ğŸ”„ æ’­æ”¾åŠ¨ç”»</button>
        <button onclick="quiz()">âœï¸ ç»ƒä¹ æ¨¡å¼</button>
      </div>
    </div>
  </div>

  <script>
    function getPinyin(char) {
      // ä½¿ç”¨ cnchar åº“è·å–æ‹¼éŸ³
      if (cnchar && cnchar.spell) {
        const pinyin = char.spell('tone');
        if (pinyin && pinyin !== char) {
          return pinyin;
        }
      }
      return '?';
    }

    let writer = null;

    function search() {
      const char = document.getElementById('charInput').value.trim();
      if (!char) return alert('è¯·è¾“å…¥ä¸€ä¸ªæ±‰å­—');

      document.getElementById('result').classList.add('active');
      document.getElementById('charDisplay').textContent = char;
      document.getElementById('pinyinDisplay').textContent = getPinyin(char);

      // æ˜¾ç¤ºç¬”é¡ºåŠ¨ç”»
      document.getElementById('character').innerHTML = '';
      
      writer = HanziWriter.create('character', char, {
        width: 300,
        height: 300,
        padding: 20,
        showOutline: true,
        outlineColor: '#ddd',
        strokeAnimationSpeed: 1.5,
        delayBetweenStrokes: 150,
        strokeColor: '#333333',
        radicalColor: '#667eea'
      });
      
      // å»¶è¿Ÿæ’­æ”¾ï¼Œç¡®ä¿æ•°æ®åŠ è½½å®Œæˆ
      setTimeout(() => {
        if (writer) writer.animateCharacter();
      }, 200);
    }

    let isAnimating = false;

    function animate() {
      if (!writer || isAnimating) return;
      isAnimating = true;
      
      // éšè—å­—ç¬¦
      writer.hideCharacter({ duration: 50 });
      
      // å»¶è¿Ÿåæ’­æ”¾åŠ¨ç”»
      setTimeout(() => {
        writer.animateCharacter({
          onComplete: () => {
            isAnimating = false;
          }
        });
      }, 100);
    }

    function quiz() {
      if (writer) {
        writer.quiz();
      }
    }

    document.getElementById('charInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') search();
    });
  </script>
